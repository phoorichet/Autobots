<div class="robot-regionmap-wrapper">  
  <h3>{{ region || "Thailand"}}</h3>
  <h4>{{ filters.attr }}</h4>
  <p>From {{ filters.time.from.date | date:'medium' }} --> To {{ filters.time.to.date | date:'medium' }}</p>
  <div class="viz"></div>
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4">
      <div class="viz-radial radial text-center"></div>  
    </div>
  </div>
  
</div>
